<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Design.css">
    
  </head>
  <body>
    <div>
      <h1><br><br><br><br><br><br><br><br>Pwede ba tayo mag date sa Valentines Day?</h1>
      <button id="yesButton">Yes &nbsp</button>
      <button id="no">No &nbsp &nbsp</button>
      
    </div>

    <style>
      div{
        text-align: center;
        vertical-align: middle;
      }
      #no{
        position: absolute;
      }
    </style>
    <script>
      document.getElementById("yesButton").addEventListener("click",function (){
      alert("I love you! See you soon <3");
    });
    var b = document.getElementById("no");
    b.addEventListener("click", change);
    function change() {
      var i = Math.floor(Math.random()*1000)+1;
      var j = Math.floor(Math.random()*700)+1;
      b.style.left = i+"px";
      b.style.top = j+"px";
    }
    </script>
  </body>
</html>
